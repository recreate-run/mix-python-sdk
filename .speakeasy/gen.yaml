configVersion: 2.0.0
generation:
  devContainers:
    enabled: true
    schemaPath: .speakeasy/out.openapi.yaml
  sdkClassName: Mix
  maintainOpenAPIOrder: true
  usageSnippets:
    optionalPropertyRendering: withExample
    sdkInitStyle: constructor
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionDec2023: true
    nameResolutionFeb2025: true
    parameterOrderingFeb2024: true
    requestResponseComponentNamesFeb2024: true
    securityFeb2025: true
    sharedErrorComponentsApr2025: true
    sharedNestedComponentsJan2026: false
  auth:
    oAuth2ClientCredentialsEnabled: true
    oAuth2PasswordEnabled: true
    hoistGlobalSecurity: true
  inferSSEOverload: true
  sdkHooksConfigAccess: true
  schemas:
    allOfMergeStrategy: shallowMerge
  requestBodyFieldName: ""
  versioningStrategy: automatic
  persistentEdits: {}
  tests:
    generateTests: false
    generateNewTests: true
    skipResponseBodyAssertions: false
python:
  version: 0.8.1
  additionalDependencies:
    dev:
      ruff: ^0.13.2
    main:
      dotenv: ^0.9.9
  allowedRedefinedBuiltins:
    - id
    - object
    - input
  asyncMode: both
  authors:
    - Speakeasy
  baseErrorName: MixError
  clientServerStatusCodesAsErrors: true
  constFieldCasing: upper
  defaultErrorName: MixDefaultError
  description: Python Client SDK Generated by Speakeasy.
  enableCustomCodeRegions: false
  enumFormat: union
  envVarPrefix: MIX
  fixFlags:
    responseRequiredSep2024: true
  flattenGlobalSecurity: true
  flattenRequests: true
  flatteningOrder: parameters-first
  forwardCompatibleEnumsByDefault: false
  forwardCompatibleUnionsByDefault: "false"
  githubURL: https://github.com/recreate-run/mix-python-sdk
  imports:
    option: openapi
    paths:
      callbacks: ""
      errors: errors
      operations: ""
      shared: ""
      webhooks: ""
  inferUnionDiscriminators: true
  inputModelSuffix: input
  legacyPyright: true
  license: ""
  maxMethodParams: 999
  methodArguments: infer-optional-args
  moduleName: ""
  multipartArrayFormat: legacy
  outputModelSuffix: output
  packageManager: uv
  packageName: mix-python-sdk
  packageURL: https://github.com/recreate-run/mix-python-sdk
  preApplyUnionDiscriminators: false
  pytestFilterWarnings: []
  pytestTimeout: 0
  repoURL: https://github.com/recreate-run/mix-python-sdk
  responseFormat: flat
  sseFlatResponse: false
  templateVersion: v2
  useAsyncHooks: false
